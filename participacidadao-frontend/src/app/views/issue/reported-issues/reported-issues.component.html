<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<ul *ngIf="issues.length">
  <li *ngFor="let issue of issues">
    <strong>{{ issue.title }}</strong> - {{ issue.description }}<br>
    <small>{{ issue.city }}, {{ issue.neighborhood }} ({{ issue.status }})</small>
  </li>
</ul>
<div *ngIf="!issues.length && !error">Nenhum problema relatado.</div>
